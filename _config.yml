title: "Voyage By Luna Blog"
description: "Authentic travel stories, destination guides, and personal journeys around the world."


theme: minima

minima:
  skin: classic
  custom_css:
    - /assets/css/custom.css

timezone: America/Los_Angeles
future: true

url: "https://blog.voyagebyluna.com"
baseurl: ""

author:
  name: "Soukeyna Traoré-Dia"
  email: "soukeyna@voyagebyluna.com"
  bio: "Founder of Voyage By Luna — helping families & explorers discover unforgettable destinations."
twitter_username: "voyagebyluna"

gallery:
  - /assets/images/g1.jpg
  - /assets/images/g2.jpg
  - /assets/images/g3.jpg

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# ✅ Use collections for taxonomy auto-generation (Ruby workflow) 
collections:
  categories:
    output: true
  tags:
    output: true

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      seo:
        type: "article"
