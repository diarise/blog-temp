<div class="card shadow-sm h-100 product-card">
  <a href="{{ include.link }}" target="_blank" rel="nofollow noopener sponsored">
    <img src="{{ include.image }}" class="card-img-top" alt="{{ include.title }}">
  </a>
  <div class="card-body text-center">
    <h5 class="card-title">{{ include.title }}</h5>
    <p class="card-text text-muted">{{ include.description }}</p>
    <a href="{{ include.link }}" target="_blank" rel="nofollow noopener sponsored" class="btn btn-primary">
      Buy on Amazon
    </a>
  </div>
</div>
