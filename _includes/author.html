<!-- _includes/author.html -->
<div class="author-box d-flex align-items-center p-3 mb-4 border rounded">
    <img src="{{ '/assets/images/author.png' | relative_url }}" alt="{{ site.author.name }}" class="rounded-circle mr-3" style="width:80px;height:80px;object-fit:cover;">
    <div>
      <h5 class="mb-1">Written by {{ site.author.name }}</h5>
      <p class="mb-1 text-muted">{{ site.author.bio }}</p>
      <a href="mailto:{{ site.author.email }}" class="btn btn-sm btn-outline-primary">Contact</a>
    </div>
  </div>
